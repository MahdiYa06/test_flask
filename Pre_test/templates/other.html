<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
</head>
<body>

    <p>{{ item|lower }}</p>
    <p>{{ item|upper }}</p>
    <p>{{ item|title }}</p>
    <p>{{ item|replace('w', 'W') }}</p>
    <p>{{ item|reverse_str}}</p>
    <p>{{ item|alternate_case}}</p>

</body>
</html>
